<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Arrrgene’s Treasure Tours</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="masthead">
      <h1>
        <img src="images/logo.svg" alt="Company logo of a ship">
        <span>Arrrgene’s Treasure Tours</span>
      </h1>

      <div class="nav">
        <nav role="navigation">
          <ul>
            <li><a href="#">Tours</a></li>
            <li><a href="#">Ships</a></li>
            <li><a href="#">Tickets</a></li>
          </ul>
        </nav>
      </div>
    </div>

  </header>
  <main>
    <div role="main">
      <section>

        <div class="banner">
          <img src="images/banner.jpg" alt="A world map in earth tones">
          <div>
            <h2>Ahoy, me Hearties!</h2>
            <p>Batten down the hatches and sail me corsair to plentiful doubloons.</p>
            <a href="#">Book a tour</a>
          </div>
        </div>
      </section>
      <div class="ship">
        <div class="card">
          <img src="images/ship.svg" alt="A picture of a ship">
          <h2>Heave Ho!</h2>
          <p>Weigh anchor and hoist the mizzen, ya old salt, aboard shipshape <i>Arrrgonaut</i>.</p>
          <a href="#">See the specs</a>
        </div>
      </div>

    </div>
  </main>
  <footer role="contentinfo">
    <div class="footer">
      <p>© Arrrgene’s Treasure Tours</p>
    </div>
  </footer>
</body>
</html>
